<div id="moves-list">

    <md-content flex class="container">

        <div layout='row' layout-wrap>
            <h3 ui-sref="app.minidex.moves.typelist({type:'{{::tp}}'})"
                ng-repeat='tp in ["Grass", "Flying", "Ghost", "Fire", "Dark", "Water", "Fairy", "Normal", "Bug", "Poison", "Electric", "Psychic", "Rock", "Steel", "Fighting", "Ice", "Ground", "Dragon"]'
                class='element {{::tp}} move-badge'>{{::tp}}</h3>
        </div>
        
        <md-divider></md-divider>
        
        <div layout='row' layout-wrap>
            <h3 ui-sref="app.minidex.moves.details({id:'{{::mv.id}}'})"
                ng-repeat="mv in ::movesList"
                class='element {{::mv.type}} move-badge'>{{::mv.name}} <span ng-if='mv.isZ'>(Z)</span></h3>
        </div>
        
    </md-content>

</div>
